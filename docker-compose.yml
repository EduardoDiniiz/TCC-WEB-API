version: '3.4'
services:
  devio.api:
    image: devio.api
    restart: always
    build:
      context: .
      dockerfile: src/DevIO.Api/Dockerfile
    environment:
        TZ: America/Sao_Paulo
    ports:
        - "5000:80"
    networks:
        - tcc-network
networks:
    tcc-network:
        driver: bridge
